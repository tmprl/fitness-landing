<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kropp-Fitness</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <a href="/" class="header-logo">
            <img 
            src="./images/kropp-logo.png" 
            alt="Kropp Logo" 
            class="header-logo-image" 
            width="135px" 
            height="25px"
            loading="lazy"
            >
        </a>
        <nav class="header-menu">
            <ul class="header-menu-list">
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link is-current" title="Home">Home</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link" title="Pages">Pages</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link" title="Portfolio">Portfolio</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link" title="Blog">Blog</a>
                </li>
                <li class="header-menu-item">
                    <a href="/" class="header-menu-link" title="Shop">Shop</a>
                </li>
            </ul>
        </nav>
        <div class="header-nav">
            <button class="header-book-button button" type="button" title="Book">Book now</button>
            <button class="header-burger-button" type="button" title="Open menu">
                
                <span class="visually-hidden">Open menu</span>
                <span class="header-burger-button-line"></span>
                <span class="header-burger-button-line"></span>
                <span class="header-burger-button-line"></span>
                
            </button>
        </div>
    </header>
    
</body>
</html>
